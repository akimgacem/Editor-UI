<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Editor Unit Interface" content="width=device-width, initial-scale=1.0">
    <title>Editor UI</title>
    <style>
		:root {
		  --bg-primary: #1a1a1a;
		  --bg-secondary: #2a2a2a;
		  --bg-tertiary: #333333;
		  --text-primary: #ffffff;
		  --text-secondary: #cccccc;
		  --accent-color: #00a8ff;
		  --border-radius: 8px;
		  --panel-padding: 12px;
		}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 10px;
            padding: 10px;
            height: 100vh;
        }

        /* Left Toolbar */
        .toolbar {
            background-color: #2d2d2d;
            border-radius: 16px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tool-button {
            background: #3d3d3d;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .tool-button:hover {
            background: #4d4d4d;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        /* Main Content */
        .main-content {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        /* Top Header */
        .header {
            background-color: #2d2d2d;
            padding: 12px 20px;
            border-radius: 16px;
            margin: 10px;
            display: flex;
            gap: 15px;
        }

        .header-button {
            background: #3d3d3d;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .header-button:hover {
            background: #4d4d4d;
            box-shadow: 0 0 12px rgba(102, 204, 255, 0.2);
        }

        /* Futuristic Elements */
        .holographic-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 255, 255, 0.1) 0%, 
                transparent 60%);
            pointer-events: none;
        }

		/* Flex Container for Drag and Viewport Areas */
        .content-container {
			border-top: 1px solid var(--bg-tertiary);
            display: flex;
            gap: 10px;
            padding: 10px;
        }
		
        .grid-lines {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
		
		/* Drag-and-Drop Area */
        .drag-area {
			display: flex;
			flex-direction: column; /* Stack children vertically */
			align-items: center; /* Center children horizontally */
			justify-content: center; /* Center children vertically */
			gap: 0px; /* Add spacing between children */
			background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
			border-radius: 16px;
			padding: 0px;
			border: 2px dashed #4d4d4d;
			position: relative;
			overflow: hidden;
			height: 360px; /* Fixed height */
			width: 640px; /* Fixed width */
        }

        .drag-area .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        .drag-area p {
            color: #888;
            font-size: 16px;
            text-align: center;
            z-index: 1;
        }

        .drag-area.dragover {
            border-color: #00ffff;
            background-color: rgba(0, 255, 255, 0.1);
        }
		
		.drag-area img,
		.drag-area video {
			max-height: 100%; /* Ensure the content does not exceed the height of the drag area */
			width: auto; /* Maintain aspect ratio */
			border-radius: 8px;
		}


		/* viewport Side Area */
        .viewport-area {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #4d4d4d;
            position: relative;
            overflow: hidden;
            height: 360px;
            min-width: 640px;
        }

        .viewport-area .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, var(--bg-secondary) 25%, transparent 25%),
				linear-gradient(-45deg, var(--bg-secondary) 25%, transparent 25%),
				linear-gradient(45deg, transparent 75%, var(--bg-secondary) 75%),
				linear-gradient(-45deg, transparent 75%, var(--bg-secondary) 75%);
			background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-size: 20px 20px;
            pointer-events: none;			
        }

        .viewport-area p {
            color: #888;
            font-size: 16px;
            text-align: center;
            z-index: 1;
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(45, 45, 45, 0.9);
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Toolbar -->
        <div class="toolbar">
            <button class="tool-button">‚úèÔ∏è</button>
            <button class="tool-button">üîÑ</button>
            <button class="tool-button">üî≤</button>
            <button class="tool-button">‚≠ï</button>
            <button class="tool-button">üìè</button>
            <button class="tool-button">üé®</button>
            <button class="tool-button">üí°</button>
            <button class="tool-button">üì∑</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Header -->
            <div class="header">
                <button class="header-button">üóã New Project</button>
                <button class="header-button">üìÇ Open</button>
                <button class="header-button">üíæ Save</button>
                <div style="flex-grow: 1"></div>
                <button class="header-button">‚öôÔ∏è Settings</button>
                <button class="header-button">‚ùì Help</button>
            </div>

            <!-- 3D Viewport -->
            <div class="holographic-effect"></div>

			 <!-- Content Container -->
            <div class="content-container">
			
				<!-- Drag-and-Drop Area -->
				<div class="drag-area" id="dragArea">
					<div class="grid-lines"></div>
					<p>Drag & drop an image or video here, or <label for="fileInput">click to upload</label>.</p><br>
					<p><input type="file" id="fileInput" accept="image/*, video/*" ></p>
				</div>
				
				<!-- Viewport Side Area -->
				<div class="viewport-area">
					<div class="grid-lines"></div>
					<p>Viewport Side Area</p>
				</div>
				
			</div>
			
            <!-- Status Bar -->
            <div class="status-bar">
                <span>Ready</span>
                <span> ‚èÆÔ∏è  ‚ñ∂Ô∏è  ‚è≠Ô∏è </span>
                <span>‚è±Ô∏è Frame: 0</span>
            </div>
        </div>
    </div>
	
	<script>
// Drag-and-Drop Functionality
    const dragArea = document.getElementById('dragArea');
    const fileInput = document.getElementById('fileInput');

    dragArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dragArea.classList.add('dragover');
    });

    dragArea.addEventListener('dragleave', () => {
        dragArea.classList.remove('dragover');
    });

    dragArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dragArea.classList.remove('dragover');

        const files = e.dataTransfer.files;
        handleFiles(files);
    });

    fileInput.addEventListener('change', (e) => {
        const files = e.target.files;
        handleFiles(files);
    });

    function handleFiles(files) {
        if (files.length > 0) {
            const file = files[0];
            if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const url = e.target.result;

                    // Clear any previously uploaded content and text, except the .grid-lines
                    Array.from(dragArea.children).forEach(child => {
                        if (!child.classList.contains('grid-lines')) {
                            child.remove();
                        }
                    });

					
					
                    // Create and append the new content
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = "Uploaded Image";
                        img.style.maxHeight = "100%";
                        img.style.width = "auto";
                        img.style.borderRadius = "8px";
                        dragArea.appendChild(img);
                    } else if (file.type.startsWith('video/')) {
                        const video = document.createElement('video');
                        video.src = url;
                        video.controls = true;
                        video.style.maxHeight = "100%";
                        video.style.width = "auto";
                        video.style.borderRadius = "8px";
                        dragArea.appendChild(video);
                    }
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload an image or video file.');
            }
        }
    }
	</script>
	
</body>
</html>
