<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Editor Unit Interface" content="width=device-width, initial-scale=1.0">
    <title>Editor UI</title>
    <style>
		:root {
		  --bg-primary: #1a1a1a;
		  --bg-secondary: #2a2a2a;
		  --bg-tertiary: #333333;
		  --text-primary: #ffffff;
		  --text-secondary: #cccccc;
		  --accent-color: #00a8ff;
		  --border-radius: 8px;
		  --panel-padding: 12px;
		}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 10px;
            padding: 10px;
            height: 100vh;
        }

        /* Left Toolbar */
        .toolbar {
            background-color: #2d2d2d;
            border-radius: 16px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tool-button {
            background: #3d3d3d;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .tool-button:hover {
            background: #4d4d4d;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        /* Main Content */
        .main-content {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        /* Top Header */
        .header {
            background-color: #2d2d2d;
            padding: 12px 20px;
            border-radius: 16px;
            margin: 10px;
            display: flex;
            gap: 15px;
        }

        .header-button {
            background: #3d3d3d;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .header-button:hover {
            background: #4d4d4d;
            box-shadow: 0 0 12px rgba(102, 204, 255, 0.2);
        }

        /* Futuristic Elements */
        .holographic-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 255, 255, 0.1) 0%, 
                transparent 60%);
            pointer-events: none;
        }

		/* Flex Container for Drag and Viewport Areas */
        .content-container {
			border-top: 1px solid var(--bg-tertiary);
            display: flex;
            gap: 10px;
            padding: 10px;
        }
		
        .grid-lines {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
		
		/* Drag-and-Drop Area */
        .drag-area {
			display: flex;
			flex-direction: column; /* Stack children vertically */
			align-items: center; /* Center children horizontally */
			justify-content: center; /* Center children vertically */
			gap: 0px; /* Add spacing between children */
			background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
			border-radius: 16px;
			padding: 0px;
			border: 2px dashed #4d4d4d;
			position: relative;
			overflow: hidden;
			height: 360px; /* Fixed height */
			width: 640px; /* Fixed width */
        }

        .drag-area .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        .drag-area p {
            color: #888;
            font-size: 16px;
            text-align: center;
            z-index: 1;
        }

        .drag-area.dragover {
            border-color: #00ffff;
            background-color: rgba(0, 255, 255, 0.1);
        }
		
		.drag-area img,
		.drag-area video {
			max-height: 100%; /* Ensure the content does not exceed the height of the drag area */
			width: auto; /* Maintain aspect ratio */
			border-radius: 8px;
		}


		/* viewport Side Area */
        .viewport-area {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #4d4d4d;
            position: relative;
            overflow: hidden;
            height: 360px;
            min-width: 640px;
        }

        .viewport-area .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, var(--bg-secondary) 25%, transparent 25%),
				linear-gradient(-45deg, var(--bg-secondary) 25%, transparent 25%),
				linear-gradient(45deg, transparent 75%, var(--bg-secondary) 75%),
				linear-gradient(-45deg, transparent 75%, var(--bg-secondary) 75%);
			background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-size: 20px 20px;
            pointer-events: none;			
        }

        .viewport-area p {
            color: #888;
            font-size: 16px;
            text-align: center;
            z-index: 1;
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(45, 45, 45, 0.9);
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            backdrop-filter: blur(5px);
			align-items: center;
        }
		
		.status-item {
			display: flex;
			align-items: center;
			gap: 8px;
		}

		/* Loading Spinner Styles */
		.loading-spinner {
			width: 24px;
			height: 24px;
			border-radius: 50%;
			border: 2px solid #3d3d3d;
			border-top-color: #00ffff;
			animation: spin 1s linear infinite;
			position: relative;
			box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
				opacity: 0.8;
			}
			50% {
				opacity: 1;
				box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
			}
			100% {
				transform: rotate(360deg);
				opacity: 0.8;
			}
		}

		/* Settings Window Styles */
        .settings-window {
            position: fixed;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            min-width: 300px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }

        .window-header {
            background: var(--bg-tertiary);
            padding: var(--panel-padding);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .window-title {
            color: var(--text-primary);
            font-weight: bold;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }

        .window-control:hover {
            color: var(--accent-color);
        }

        .window-content {
            padding: var(--panel-padding);
            position: relative;
        }

        .position-info {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 10px;
        }
		
		
		/* Settings Body */
		
		.body-part {
			cursor: pointer;
			transition: fill 0.3s;
			fill: #cccccc;
		}

		.head:hover { fill: #ff9999; stroke: red; }
		.torso:hover { fill: #99ff99; stroke: red; }
		.left-leg:hover { fill: #9999ff; stroke: red; }
		.right-leg:hover { fill: #ff99ff; stroke: red; }
		.left-arm:hover { fill: #ffff99; stroke: red; }
		.right-arm:hover { fill: #99ffff; stroke: red; }

		.head.active { fill: #ff9999; stroke: red; }
		.torso.active { fill: #99ff99; stroke: red; }
		.left-leg.active { fill: #9999ff; stroke: red; }
		.right-leg.active { fill: #ff99ff; stroke: red; }
		.left-arm.active { fill: #ffff99; stroke: red; }
		.right-arm.active { fill: #99ffff; stroke: red; }

		/* Disabled state */
		.body-part.disabled {
			stroke: white !important;
			stroke-width: 3px;
		}

    </style>
</head>
